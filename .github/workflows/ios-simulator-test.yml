name: iOS Simulator Test

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ios_simulator_test:
    runs-on: macos-latest
    strategy:
      matrix:
        ios_version: ['16', '17', '18']
        include:
          - ios_version: '16'
            build_version: '20E247'
          - ios_version: '17'
            build_version: '21F79'
          - ios_version: '18'
            build_version: '22G86'
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4

    - name: Launch simulator first
      run: |
        xcodebuild -runFirstLaunch

    - name: Download iOS ${{ matrix.ios_version }} runtime
      run: |
        xcodebuild -downloadPlatform iOS -buildVersion ${{ matrix.build_version }}
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Build mobilecli
      run: |
        make

    - name: Install dependencies
      run: |
        cd test
        npm install

    - name: Run tests for iOS ${{ matrix.ios_version }}
      run: |
        cd test
        npm run test -- --grep "iOS ${{ matrix.ios_version }}"
